<!DOCTYPE html>
<html>
    <head>
        
        <!-- 2. Load the component using an HTML Import -->
        <link rel="import" href="../www/bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="../www/bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="../www/bower_components/paper-button/paper-button.html">
        <link rel="import" href="../www/bower_components/paper-input/paper-input.html">
        <link rel="import" href="../www/bower_components/paper-input/paper-input-decorator.html">
        
        
    </head>
    <!-- use fullbleed attribute to specify
     the body should fill the viewport -->
    <body onload="checkForm()" fullbleed vertical layout unresolved>
        <core-header-panel flex>
            <core-toolbar id="mainheader">
                <span flex>OpenMRS App</span>
            </core-toolbar>
            <div class="app">
            
                <h1 style="text-align: center">Please login to your patient record</h1><br/>
                <div id="loginForm" style="text-align:center">
                    <input type="text" placeholder="Username" name="usernameField" id="usernameField" /> <br/> <br/>
                    <input type="password" placeholder="Password" name="passwordField" id="passwordField" /> <br/> <br/>
                    <paper-button raised name="loginButton" value="Login" onclick="doPwLogin()">Log in</paper-button>
                    <div id="pwError" style="text-align:center">
                        <h2 style="text-align: center; color: red">Invalid User or password</h2><br/>
                    </div>
                </div>
                <div id="pinForm" style="text-align:center">
                    <input type="text" placeholder="Enter PIN" id="pinField" /> <br/> <br/>
                    <paper-button raised name="pinButton" value="Login" onclick="doPinLogin()">Log in</paper-button>
                    <div id="pinError" style="text-align:center">
                        <h2 style="text-align: center; color: red">Invalid Pin</h2><br/>
                    </div>
                </div>
            </div>
        </core-header-panel>
        
        <!-- Put scripts at bottom -->
        <!-- Needed for onDeviceReady event -->
        <script type="text/javascript" src="cordova.js"></script>
        
        <!-- main js -->
        <script type="text/javascript" src="js/main.js"></script>
        
        <script type="text/javascript" src="js/jquery/jquery.js"></script>
        
    </body>

</html>
