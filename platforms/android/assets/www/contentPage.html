<html>
    <head>
        <!-- 1. Load platform support before any code that touches the DOM. -->
        <script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
        
        <!-- 2. Load the component using an HTML Import -->
        <link rel="import" href="../www/bower_components/core-toolbar/core-toolbar.html">
        <link rel="import" href="../www/bower_components/core-header-panel/core-header-panel.html">
        <link rel="import" href="../www/bower_components/core-icons/core-icons.html">
        <link rel="import" href="../www/bower_components/paper-button/paper-button.html">
        <link rel="import" href="../www/bower_components/paper-input/paper-input.html">
        <link rel="import" href="../www/bower_components/paper-input/paper-input-decorator.html">
        
        <script src="js/main.js" type="text/javascript"></script>
    </head>
    <!-- use fullbleed attribute to specify
     the body should fill the viewport -->
    <body fullbleed vertical layout unresolved>
        
        
        <core-header-panel flex>
            <core-toolbar id="mainheader">
                <!--
                <paper-icon-button id="navicon"
                    icon="arrow-back"></paper-icon-button>
                -->
                <span flex>OpenMRS App</span>
                <!--
                <paper-icon-button id="searchbutton"
                icon="search"></paper-icon-button>
                -->
            </core-toolbar>
            <div id="display">
                <label for="name">Patient</label>
                <paper-input label="User Name"></paper-input>
            </div>
            
            <div id="gender">
                <label for="lbgender">Gender</label>
                <paper-input label="gender"></paper-input>
            </div>
            
            <div id="age">
                <label for="lbage">Age</label>
                <label for="lbagecal">43</label>
                <label for="lbbirthdate">Birth date</label>
                <paper-input label="birthdate"></paper-input>
            </div>
            
            <div id="location">
                <label for="lbloc">Location</label>
                <paper-input label="current location"></paper-input>
            </div>
            <paper-button raised onclick="getLocation()">Get location</paper-button>
            
            <div id="myDiv"></div>
            <div id="disp"></div>
        </core-header-panel>
    </body>

</html>
